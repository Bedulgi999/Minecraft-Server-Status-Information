<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Server Status</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./favicon.ico" />
</head>
<body>
  <div class="bg"></div>
  <main class="wrap">
    <header class="top">
      <div class="brand">
        <div class="title">MINECRAFT<br/>SERVER STATUS</div>
        <div class="sub">Java • Single server • Live</div>
      </div>

      <div class="global-pill" id="globalPill">
        <span class="dot" id="globalDot"></span>
        <span id="globalText">offline</span>
      </div>
    </header>

    <section class="card">
      <div class="card-head">
        <div class="avatar" id="avatar">?</div>
        <div class="head-txt">
          <div class="name">Bedulgi Server</div>
          <div class="addr" id="serverAddr">-</div>
        </div>
        <div class="badge" id="badge">OFFLINE</div>
      </div>

      <div class="grid">
        <div class="box">
          <div class="label">PING</div>
          <div class="value" id="pingVal">-</div>
        </div>
        <div class="box">
          <div class="label">VERSION</div>
          <div class="value" id="verVal">-</div>
        </div>

        <div class="barbox span2">
          <div class="label">PLAYERS</div>
          <div class="bar">
            <div class="fill" id="playerFill"></div>
          </div>
          <div class="right" id="playerVal">- / -</div>
        </div>

        <div class="motd span2">
          <div class="label">MOTD</div>
          <div class="motd-text" id="motdVal">-</div>
        </div>
      </div>

      <div class="section-head">
        <div class="section-title">PLAYER HISTORY</div>
        <div class="section-sub" id="historyHint">최근 90분 (15s 간격)</div>
      </div>

      <div class="chart">
        <canvas id="chart" width="1200" height="260"></canvas>
        <div class="chart-foot">
          <span id="chartFoot">현재: 0명</span>
          <span class="muted" id="bridgeState">Bridge: -</span>
        </div>
      </div>

      <div class="section-head">
        <div class="section-title">SERVER SETTINGS</div>
        <div class="section-sub">
          <button class="btn" id="btnReloadSettings">설정 새로고침</button>
        </div>
      </div>

      <div class="settings" id="settingsGrid"></div>

      <div class="section-head">
        <div class="section-title">LIVE LOGS</div>
        <div class="section-sub">
          <button class="btn" id="btnClearLogs">로그 지우기</button>
        </div>
      </div>

      <pre class="logs" id="logs"></pre>
    </section>

    <footer class="foot">
      <span class="muted">Tip: Quick Tunnel(trycloudflare)은 주소가 바뀔 수 있어요.</span>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
